{% extends 'layout.html' %}

{% block badass_content %}
<div class="blog-main-page">
    <h1>Blog</h1>
    {% for article in articles_data %}
    <h2><a href="/blog/{{article.year}}/{{article.month}}/{{article.slug}}">{{ article.title }} </a></h2>
    <p> {{ article.description }} </p>
    {% endfor %}
</div>
{% endblock %}
